<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Home</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="200" src="../images/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a id="activo" class="nav-link" href="#">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./status.html">Stats</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main class="mb-5">
      
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="../images/optional_banner_1.jpg" class="tamañoimagencarousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>UPCOMING EVENTS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/optional_banner_2.jpg" class="tamañoimagencarousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>UPCOMING EVENTS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/optional_banner_3.jpg" class="tamañoimagencarousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>UPCOMING EVENTS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/optional_banner_4.jpg" class="tamañoimagencarousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>UPCOMING EVENTS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/optional_banner_5.jpg" class="tamañoimagencarousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>UPCOMING EVENTS</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
      
      <!-- Checkbox y Search -->

      <div class="d-flex flex-column-reverse mt-2 align-items-center flex-lg-row justify-content-md-around">
        <div class="d-flex flex-column mt-3 mt-lg-0 flex-md-row text-md-center ">
            <template v-if='arrayCategories.length > 0' v-for='category of arrayCategories'>
                <div class="form-check form-check-inline">
                    <input v-model="categoriesChecked" class="border-check form-check-input" type="checkbox"
                        v-bind:id="category" v-bind:value="category" />
                    <label class="form-check-label" v-bind:for="category">{{category}}</label>
                </div>
            </template>
        </div>
        <form class="d-flex" role="search">
            <input class="buscador-inicio form-control me-2" type="search" placeholder="Search"
                v-model="inputSearch" aria-label="Search" />
        </form>
    </div>

    {{filterValue}}

    <div id="contenedorCards" class="d-flex justify-content-center text-center row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pt-3 mx-4">
      <template v-if="filterCrossed.length > 0" v-for="event of filterCrossed">
        <div class="col">
          <div class="card h-100 card border-danger">
            <img v-bind:src="event.image" class="card-img-top h-50 p-3" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text">{{event.description}}</p>
            </div>
            <div class="d-flex flex-row justify-content-evenly">
                <p>Price: ${{event.price}}</p>
                <a class="text-decoration-none text-dark details" :href="'./details.html?idEvent='+ event._id">Details</a>
            </div>
          </div>
        </div>
      </template>
      <div v-else>
        <h2>Not Found</h2>
      </div>
    </div>

    </main>
  </div>
    <footer class="container-fluid d-flex py-1 col-12">
            <div class="container-fluid col-lg-6 col-xxl-2 m-0">
                <a href="#"><img class="col-2 col-md-1 col-lg-1" src="../images/facebook.png" alt="facebook"></a>
                <a href="#"><img class="col-2 col-md-1" src="../images/instagram.png" alt="instagram"></a>
                <a href="#"><img class="col-2 col-md-1" src="../images/whatsapp.png" alt="whatsapp"></a>
            </div>
        <h6 class="d-flex col-4 col-md-6 col-xxl-10 align-items-center justify-content-end">COHORT 49</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/upcomingEvents.js"></script>
</body>
</html>
