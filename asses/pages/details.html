<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Past Events</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="200" src="../images/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
              
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="../../index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./status.html">Stats</a>
                    </li>
                    </ul>
                </div>
            </div>
          </nav>
        
    </header> 

    <main id="cardsDetails" class="d-flex justify-content-center my-5 py-5">
      <template v-if="eventDetails">
        <div class="card mb-3 p-5 bgmain" style="max-width: 90%;">
          <div class="row g-0">
            <div class="col-md-6">
              <img :src="eventDetails.image" class="img-fluid rounded-start h-100 " alt="food_fair">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{eventDetails.name}}</h5>
                <p class="card-text">{{eventDetails.description}}</p>
                <p class="card-text"><small class="text-muted">{{eventDetails.date}}</small></p>
                <p class="card-text"><small class="text-muted">Category: {{eventDetails.category}}</small></p>
                <p class="card-text"><small class="text-muted">Place: {{eventDetails.place}}</small></p>
                <p class="card-text"><small class="text-muted">Capacity: {{eventDetails.capacity}}</small></p>
                <p class="card-text"><small class="text-muted">Assistance: {{eventDetails.assistance}}</small></p>
                <p class="card-text"><small class="text-muted">Price: $ {{eventDetails.price}}</small></p>
              </div>
            </div>
          </div>
        </div>
      </template>
        
    </main>

    <footer class=" footer-zone container-fluid d-flex py-1 col-12">
        <div class="container-fluid col-lg-6 col-xxl-2 m-0">
            <a href="#"><img class="col-2 col-md-1 col-lg-1" src="../images/facebook.png" alt="facebook"></a>
            <a href="#"><img class="col-2 col-md-1" src="../images/instagram.png" alt="instagram"></a>
            <a href="#"><img class="col-2 col-md-1" src="../images/whatsapp.png" alt="whatsapp"></a>
        </div>
        <h6 class="d-flex col-4 col-md-6 col-xxl-10 align-items-center justify-content-end">COHORT 49</h6>
  
    </footer>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/details.js"></script>
</body>
</html>
